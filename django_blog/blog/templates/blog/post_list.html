{% extends "base_generic.html" %}
{% block content %}
  <h2>All Posts</h2>
  {% for post in posts %}
    <article>
      <h3><a href="{% url 'post-detail' post.pk %}">{{ post.title }}</a></h3>
      <p>{{ post.content|slice:":100" }}...</p>
      <p><small>{{ post.date_posted }} by {{ post.author }}</small></p>
    </article>
  {% endfor %}
{% endblock %}
